<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
<ul id="filters">
	<li>
		<a class="todo_tab-btn {{#isAll}}selected{{/isAll}}" data-tab="1" data-bind="click">All</a>
	</li>
	<li>
		<a class="todo_tab-btn {{#isActive}}selected{{/isActive}}" data-tab="2" data-bind="click">Active</a>
	</li>
	<li>
		<a class="todo_tab-btn {{#isCompleted}}selected{{/isCompleted}}" data-tab="3" data-bind="click">Completed</a>
	</li>
</ul>
{{#completedTodos}}<button id="clear-completed" class="todo_clear-completed" data-bind="click">Clear completed</button>{{/completedTodos}}
