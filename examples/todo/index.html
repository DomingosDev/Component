<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoMVC Example</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>
<body>

	<section id="todoapp" data-component="todo">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" class="todo_new" placeholder="What needs to be done?" autofocus >
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox" style="display:none">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" class="todo_list"></ul>
		</section>
		<footer id="footer" style="display:none"></footer>
	</section>

	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="https://github.com/DomingosDev">Henrique Domingos</a></p>
		<p>Inspirated in <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="node_modules/requirejs/require.js" data-main="js/Component"></script>
</body>
</html>
